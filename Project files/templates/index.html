<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Butterfly Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1613202637480-6950934de9ef?q=80&w=1026&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #000;
    }

    .predict-button button {
      padding: 14px 32px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .predict-button button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }

      .predict-button button {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Enchanted Wings: Butterfly Classification</h1>
      <div class="predict-button">
        <button onclick="window.location.href='/input'">Predict Butterfly</button>
      </div>
    </div>
  </div>

</body>
</html>
